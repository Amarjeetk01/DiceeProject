<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="">
      </div>

    </div>
<script>
  function imgSet(a,i){
    if(a===1){
      document.querySelector(".img"+i).setAttribute("src","./images/dice1.png");
    }
    else if(a===2){
      document.querySelector(".img"+i).setAttribute("src","./images/dice2.png");
    }
    else if(a===3){
      document.querySelector(".img"+i).setAttribute("src","./images/dice3.png");
    }
    else if(a===4){
      document.querySelector(".img"+i).setAttribute("src","./images/dice4.png");
    }
    else if(a===5){
      document.querySelector(".img"+i).setAttribute("src","./images/dice5.png");
    }
    else{
      document.querySelector(".img"+i).setAttribute("src","./images/dice6.png");
    }
  }
    var a=Math.floor(Math.random() * 6);
    var b=Math.floor(Math.random() * 6);
    imgSet(a,1);
    imgSet(b,2);
    if(a===b){
      document.getElementsByTagName("h1")[0].innerHTML="Draw 🤝"
    }
    else if(a>=b){
      document.getElementsByTagName("h1")[0].innerHTML="Player1 won! 🚩"
    }
    else{
      document.getElementsByTagName("h1")[0].innerHTML="Player2 won!🚩"
    }
   
</script>

  </body>

  <footer>
    🎲 Dicee using only CSS 🎲
  </footer>
</html>
